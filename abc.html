<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="topbar">
    <div class="logo">🎵 MyPlayer</div>
    <div class="nav-links">
      <input class="search-box" type="text" placeholder="Search Music" />
    </div>
  </div>

  <div class="main-content">
    <div class="playlist-toggle-wrapper">
      <button class="playlist-toggle" onclick="togglePlaylist()">☰ Playlist</button>
    </div>

    <div class="playlist" id="playlist">
      <button class="playlist-close" onclick="togglePlaylist()">×</button>
    </div>

    <div class="player">
      <div class="cover" id="cover"></div>
      <div class="info">
        <h3 id="title">Title</h3>
        <p id="artist">Artist</p>
      </div>
      <input type="range" class="progress" id="progress" value="0" />
      <div class="time">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
      <div class="controls">
        <button onclick="prevSong()">⏮️</button>
        <button onclick="togglePlay()" id="play-btn">▶️</button>
        <button onclick="nextSong()">⏭️</button>
      </div>
      <div class="volume-wrapper">
        <label for="volume">🔊</label>
        <input type="range" class="volume-control" id="volume" min="0" max="1" step="0.01" />
      </div>
      <audio id="audio"></audio>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
